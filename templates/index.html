<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dev Edit - Edit your Images Online</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

     <style>
      /* Custom CSS for background color */
      body {
        background-color: #2d2d2d; /* Dark gray background color */
        color: white; /* Text color on the dark background */
      }

      /* Style for the navigation bar */
      .navbar {
        background-color: #333; /* Darker background color */
      }

      .navbar .nav-link {
        color: rgb(28, 26, 26); /* Text color for navbar links */
      }

      /* Style for the main container */
      .container {
        background-color: #444; /* Slightly lighter background color */
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
      }

      /* Style for the form elements */
      .form-label {
        color: rgb(24, 17, 17); /* Label text color */
      }

      .form-control {
        background-color: #555; /* Input field background color */
        color: white; /* Input text color */
        border: none; /* Remove input border */
      }

      .form-select {
        background-color: #555; /* Select field background color */
        color: white; /* Select text color */
        border: none; /* Remove select border */
      }

      .btn-success {
        background-color: #28a745; /* Success button color */
        border: none; /* Remove button border */
      }

      .btn-success:hover {
        background-color: #218838; /* Darker green on hover */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Dev Edit</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/use">How to use</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact Us</a>
            </li>
          </ul>
          <div class="d-flex" role="search">
            <button class="btn btn-outline-success mx-2" type="submit">
              Login
            </button>
            <button class="btn btn-outline-success mx-2" type="submit">
              Signup
            </button>
          </div>
        </div>
      </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success ! </strong> {{ message | safe }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        </button>
    </div>
    {% endfor %}
{% endif %}
{% endwith %}


    <div class="container my-4">
      <h1 class="fs-2 text">Dev Edit - Edit your Image Online</h1>

      <form action="/edit" method="post" enctype="multipart/form-data">
        <!-- Form content -->
        <div class="mb-3">
          <label for="formFile" class="form-label"
            >Select an Image to Edit</label
          >
          <input class="form-control" type="file" name="file" id="formFile" />
        </div>
        <div class="mb-3">
          <div class="form-floating">
            <select
              name="operation"
              class="form-select"
              id="floatingSelect"
              aria-label="Floating label select example"
            >
              <option selected>Choose an Operation</option>
              <option value="cpng">Convert to PNG</option>
              <option value="cgray">Convert to Grayscale</option>
              <option value="cwebp">Convert to Webp</option>
              <option value="cpdf">Convert to PDF</option>
              <option value="cjpg">Convert to JPG</option>
              <option value="cjpeg">Convert to JPEG</option>
            </select>
            <label for="floatingSelect">Select an Editing Operation</label>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
